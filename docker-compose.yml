services:
  app:
    build: .
    ports:
      - "3000:3000"
    env_file:
      - .env
    depends_on:
      - db

  socket:
    build: ./socket
    ports:
      - "4000:4000"
    restart: always

  db:
    image: postgres:15
    environment:
      POSTGRES_USER: trackchat
      POSTGRES_PASSWORD: trackchat
      POSTGRES_DB: trackchat
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
